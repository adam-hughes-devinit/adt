        <script type="text/javascript+protovis">
var vis = new pv.Panel()
    .def("i", -1)
    .width(2600)
    .height(2600)
    .left(100)
    .bottom(0);

var partition = vis.add(pv.Layout.Partition.Fill)
    .nodes(pv.dom(purposes).root("purposes").nodes())
    .size(function(d) d.firstChild ? 0 : 1)
    //.size(function() root.nodes().length)
    .orient("radial");

// parents: 0, 1, 82, 124, 184, 204, 213, 318, 231, 233, 239, 241 (total:12)
//0,30,60,90,120,150,180,210,240,270,300,330,360

var fillh = pv.Scale.linear(1, 82, 124, 184, 204, 213, 318, 231, 233, 239, 241, 245)
//.range(0,360)
.range(0,30,60,90,120,150,180,210,240,270,300,330,360)
  
partition.node.add(pv.Wedge)
    .fillStyle(function(d) d.index==0 ? "#ffffff" : "hsl("+ fillh(d.index)+  ",50%," +(d.nodeValue ? 60 : 50) +"%)")
    .strokeStyle(function(d) d.nodeValue ? "#fff" : "#eee")
    .lineWidth(function(d) vis.i() == d.index ? 3 :(d.nodeValue ? 1.5 : .5))
    .outerRadius(1300)
    .title(function(d)(d.nodeName=='purposes' ? "AidData Codes":(d.nodeValue ? (d.nodeValue +": "+ d.nodeName) : d.nodeName)))
    .event("mouseover", function() vis.i(this.index))
    .event("mouseout", function() vis.i(-1))
    .event("mousedown", toggle)
    .anchor("inner").add(pv.Label)
      //.font(function(d) (vis.i() == d.index ? 20 : 15) + "px serif")
      .text(function(d) (d.nodeName=='purposes' ? "AidData Codes":(d.nodeValue ? (d.nodeValue +": "+ d.nodeName.substr(0,50)) : d.nodeName.substr(0,40))))
      ;

vis.render();

function toggle(d) {
  alert(d)
  d.toggle(pv.event.altKey);
  return layout.reset().root;
}
       </script>
